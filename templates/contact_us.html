{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Contact
{% endblock %}
{% block content %}
    <h3>Contact Us</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Send Email">
    </form>
{% endblock %}
