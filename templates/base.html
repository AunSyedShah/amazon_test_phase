<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}

    {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container my-1">
    {% block content %}

    {% endblock %}
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        {% if request.user.is_authenticated %}
            <p class="col-md-4 mb-0 text-muted"><a href="{% url 'index' %}" class="btn btn-warning">Home</a></p>
            <p class="col-md-4 mb-0 text-muted"><a href="{% url 'contact_us' %}" class="btn btn-warning">Contact US</a>
            </p>
            <p class="col-md-4 mb-0 text-muted"><a href="{% url 'logout' %}" class="btn btn-danger">Logout</a></p>
        {% else %}
            <p class="col-md-4 mb-0 text-muted"><a href="{% url 'register' %}" class="btn btn-info">Create
                Account</a></p>
            <p class="col-md-4 mb-0 text-muted"><a href="{% url 'signin' %}" class="btn btn-info">Existing User?</a></p>
        {% endif %}
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
